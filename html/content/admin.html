<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Tela de Cadastro de Usuários</title>
    <meta name="ods-13" content="Tela de Cadastro de Usuários">
    <meta name="autores" content="gabriel-crislean">
    <link rel="stylesheet" href="../../css/admin.css">
</head>

<body>
    <div class="container">
        <form id="userForm">
            <label for="user">Nome do Usuário:</label>
            <input type="text" id="user" name="user" size="30" required>
            
            <br><br>
            
            <label for="email">Email:</label>
			<input type="email" id="email" pattern="[^@\s]+@[^@\s]+" size="30" required>
            
            <br><br>
            <button type="button" id="clearButton">Limpar</button>
            <button type="submit" id="submitButton">Cadastrar</button>
			<p><a href="../../index.html">Voltar</a></p>
        </form>

        <br>
        
        <div id="searchContainer">
            <input type="text" id="search" placeholder="Pesquisar...">
            <button type="button" id="searchButton">Pesquisar</button>
            <button type="button" id="clearSearchButton">Limpar Pesquisa</button>

            <ul id="userList">
                <li class="userItem">
                    <button type="button" class="deleteButton">Excluir</button>
                </li>
            </ul>
            
            <button type="button" id="clearAllButton">Excluir Todos</button>
        </div>
    </div>

    <script src="../../javascript/admin.js"></script>
</body>
</html>
